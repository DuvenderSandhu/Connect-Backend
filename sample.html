<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket IO</title>
    <link rel="stylesheet" href="https://duvendersandhu.github.io/cheatsheet/utils.css">
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <h1>Chat App</h1>
    <div class="container">
        <div class="messagebox">
            <div class="innerbox flex left">
                <div class="user bold">User:</div>
                <div class="message">Message</div>
            </div>
            <div class="innerbox flex right">
                <div class="user bold">User:</div>
                <div class="message">Message</div>
            </div>
            <div class="innerbox flex left">
                <div class="user bold">User:</div>
                <div class="message">Message</div>
            </div>
        </div>
        <div class="msgfunctions flex justify-center my-md">
            <input type="text" class="msginput">
            <button class="msgbtn">Send </button>
        </div>
    </div>
</body>
<script src="sample.js"></script>
<script defer src="http://localhost:5500/socket.io/socket.io.js"></script>
</html>
